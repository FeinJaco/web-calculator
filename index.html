<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <p>
            Answer
        </p>
    </div>
    <div>
        <span class="grid-container">
            <button class="grid-item symbol">1</button>
            <button class="grid-item symbol">2</button>
            <button class="grid-item symbol">3</button>
            <button class="grid-item operator">+</button>
            <button class="grid-item symbol">4</button>
            <button class="grid-item symbol">5</button>
            <button class="grid-item symbol">6</button>
            <button class="grid-item operator">-</button>
            <button class="grid-item symbol">7</button>
            <button class="grid-item symbol">8</button>
            <button class="grid-item symbol">9</button>
            <button class="grid-item operator">*</button>
            <button class="grid-item control">CLEAR</button>
            <button class="grid-item symbol">0</button>
            <button class="grid-item control">=</button>
            <button class="grid-item operator">/</button>
        </span>
    </div>
</body>
</html>
